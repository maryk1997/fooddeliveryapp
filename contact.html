  <body>

    <!-- Navigation Bar -->
    <section class="menu">
        <div class="nav">
            <div class="logo"><h1>Omny<b>Food</b></h1></div>

                <li><a href="index.html">Home</a></li>

            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3>Get In Touch</h3>
                <p>If you have any questions or feedback, feel free to reach out. We're here to help!</p>
                <ul>
                    <li><strong>Email:</strong> contact@yourwebsite.com</li>
                    <li><strong>Phone:</strong> +1 234 567 890</li>
                    <li><strong>Address:</strong> 123 Your Street, City, Country</li>
                </ul>
            </div>

            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="#">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

  </body>
